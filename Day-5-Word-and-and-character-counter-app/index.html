<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word and Character Counter App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col justify-center items-center space-y-4 bg-gray-900 min-h-screen p-4">
  <h1 class="text-3xl text-gray-100 font-bold">Word and Character Counter</h1>
  <p class="w-full p-4 text-center text-gray-400">A word and character counter app made with javascript to count the amount of word or characters in your writeup</p>
  <div class="bg-gray-800 w-full rounded-xl p-6 flex flex-col justify-center items-center space-y-4 ">
    <textarea name="CharacterBucket"  id="CharacterBucket" rows="8" class="w-full text-gray-900 bg-slate-300 rounded-sm text-gray-100 p-4 outline-gray-900"></textarea>
    <div class="flex flex-row justify-center items-center space-x-4 w-full">
      <div class="flex flex-col justify-start rounded-sm items-start space-y-2 bg-slate-300 text-left text-bold w-full p-3">
        Word Count: <span id="WordCountText" class="text-right text-xl w-full text-gray-700 text-semi-bold">0 Words</span>
      </div>
      <div class="flex flex-col justify-start rounded-sm items-start space-y-2 bg-slate-300 text-left text-bold w-full p-3">
        Character Count: <span id="CharacterCountText" class="text-right text-xl w-full text-gray-700 text-semi-bold">0 Characters</span>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
