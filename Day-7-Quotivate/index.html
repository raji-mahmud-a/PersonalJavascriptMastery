<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quotivate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/517d102d72.js" crossorigin="anonymous"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body class="w-full h-screen bg-slate-900 flex items-center justify-center p-8">

<div class="rounded-xl bg-slate-100 p-4 w-full max-w-[700px] flex items-center justify-between flex-col space-y-8 min-h-[200px] text-2xl">
  <h1 class="text-4xl text-center text-indigo-700 font-bold">
    QuotiVate
  </h1>
<div class="w-full text-indigo-500 flex flex-row justify-center space-x-2 text-lg items-center">
    <label class="w-full" for="catSelect">Select a category:</label>
    <select class="w-full text-gray-700 bg-white border border-gray-300 rounded-lg p-2 
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 
                    pr-8" 
            name="catSelect" 
            id="catSelect">
    </select>
</div>

  <div id="card" class="max-w-[500px]">

  </div>
<div class="flex flex-col sm:flex-row w-full gap-2 md:*:*:text-lg">
  <div class="flex items-center justify-center space-x-3 text-center w-full font-sm">
    <button class="text-xs bg-indigo-500 text-slate-100 rounded-lg font-bold px-4 py-2 hover:scale-115 hover:bg-slate-100 hover:text-indigo-500 hover:ring-2 hover:ring-indigo-500 focus:scale-115 focus:bg-slate-100 focus:text-indigo-500 focus:ring-2 focus:ring-indigo-500 w-full flex items-center justify-between transition-all duration-200 " onclick="prevQuote()"><i class="fa-solid fa-chevron-left"></i>PREVIOUS</button>
    <button class="text-xs bg-indigo-500 text-slate-100 rounded-lg font-bold px-4 py-2 hover:scale-115 hover:bg-slate-100 hover:text-indigo-500 hover:ring-2 hover:ring-indigo-500 focus:scale-115 focus:bg-slate-100 focus:text-indigo-500 focus:ring-2 focus:ring-indigo-500 w-full flex items-center justify-between transition-all duration-200 " onclick="nextQuote()">NEXT<i class="fa-solid fa-chevron-right"></i></button>
  </div>
      <button class="text-xs bg-indigo-500 text-slate-100 rounded-lg font-bold px-4 py-2 hover:scale-115 hover:bg-slate-100 hover:text-indigo-500 hover:ring-2 hover:ring-indigo-500 focus:scale-115 focus:bg-slate-100 focus:text-indigo-500 focus:ring-2 focus:ring-indigo-500 w-full flex items-center justify-between transition-all duration-200 " onclick="downloadCurrentQuote()">DOWNLOAD<i class="fa-solid fa-download"></i></button>
    </div>
  </div>

  
  
<script src="assets/index.js"></script>
</body>

</html>
