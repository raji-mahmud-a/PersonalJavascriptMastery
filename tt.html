<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherrrr</title>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #288CFF 0%, #4A8FE7 50%, #6B7FD7 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex-col flex space-y-2 items-center justify-center">
    <div id="notification" class="z-10 absolute top-2 right-2 w-54 min-h-7 h-fit flex flex-col space-y-2">
    </div>
    <div class="h-1 w-full">
        
    </div>
    <!-- Main Container -->
    <div id="main" class="max-w-2xl h-full my-auto mx-auto p-4 pb-20"></div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 glass-card border-t border-white/20 p-4">
        <div class="max-w-2xl mx-auto flex justify-around items-center">
            <button class="text-white hover:text-blue-200 transition">
                <i class="fas fa-map-marker-alt text-2xl"></i>
            </button>
            <button class="text-white hover:text-blue-200 transition">
                <i class="fas fa-search text-2xl"></i>
            </button>
        </div>
    </div>

</body>
</html>
